<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BuscaClima</title>
</head>
<body class="bg-primary">
    <div class="container-fluid bg-secondary py-4 rounded-5">
        <!-- form -->
        <h2 class="mb-4 px-5">Informe o estado ou cidade que deseja ver o clima</h2>
        <form class="row">
            <div class="row-auto">
                <input type="text" class="form-control mb-2 fs-6 p-2" id="inputCidade" placeholder="Informe o estado/cidade">
                <button type="submit" class="btn btn-primary mb-4 p-1" id="botaoPesquisa">
                    <i class="bi-search"></i>
                </button>
            </div>
        </form>
        <!-- informacoes basicas do clima -->
        <div class="container-fluid" id="dadosClima">
            <h3 id="cidadeNome">
                <i class="bi-geo-fill"></i>
                <span>-</span>
            </h3>
            <p class="fs-5" id="temperatura"><span>-</span>&deg;C</p>
            <div class="container-fluid" id="containerDescricao">
                <p class="text-capitalize fs-5" id="descricao"><span>-</span></p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do Tempo" class="img-fluid" id="iconeTempo">
            </div>
            <!-- detalhes do clima -->
            <div class="container-fluid" id="containerDetalhes">
                <p class="fs-5" id="umidade">
                    <i class="bi-droplet-half"></i>
                    <span>-</span>%
                </p>
                <p class="fs-5" id="vento">
                    <i class="bi-wind"></i>
                    <span>-</span> Km/h
                </p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>    
</body>
</html>
